version: 2.1
jobs:
 build:
   docker:
     - image: alpine:3.7
   steps:
     - run:
         name: Check My IP
         command: |
           apk add curl
           curl https://ifconfig.co
     - run:
         name: Check My IP Second time
         command: |
           curl https://ifconfig.co
 another-job:
   docker:
     - image: alpine:3.7
   steps:
     - run:
         name: Check My IP From another job
         command: |
           apk add curl
           curl https://ifconfig.co

workflows:
  version: 2.1
  default-workflow:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - another-job:
          requires: build